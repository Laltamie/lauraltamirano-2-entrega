<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tieda GEMINI</title>
    
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <div id="pag-nav">
        <h1>GEMINI</h1>
        <p>Estilo es uasar lo que te hace sentir bien!</p>
    </div>

    <div id="botones">
      <button id="borrarFiltros" type="button" class="btn btn-primary btn-lg">Borrar filtros</button>
      <button id="verCarrito" type="button" class="btn btn-primary btn-lg">Ver carrito</button>
    </div>
    
    <section class="d-flex justify-content-center">
      <div id="productos" class="row row-cols-1 row-cols-md-3 g-4 w-75 ">  
      </div>
    </section>



      <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.facebook.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ><img src="./multimedia/facebook.png"></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/i/flow/login" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ><img src="./multimedia/twitter.png"></a>

        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.instagram.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ><img src="./multimedia/instagram.png"></a>
  
        <!-- Whatsapp -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://web.whatsapp.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ><img src="./multimedia/Whatsapp.png"></a>
  
        <!-- Gmail -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://accounts.google.com/ServiceLogin" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ><img src="./multimedia/gmail.png"></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  </footer>
 <!-- Footer -->




        <!-- Link a JS -->
        <script src="./js/index.js"></script>
        <!-- Link a script de boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
